{{ define "main" }}
{{ partial "inner-header.html" . }}

<section class="section-padding bg-cream">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <article class="single-article">
          {{ if not .Date.IsZero }}
          <div class="article-meta mb-4">
            <span class="article-date"><i class="bi bi-calendar3 me-1"></i>{{ .Date.Format "January 02, 2006" }}</span>
            {{ with .Params.author }}
            <span class="article-author ms-3"><i class="bi bi-person me-1"></i>{{ . }}</span>
            {{ end }}
          </div>
          {{ end }}
          <div class="article-content">
            {{ .Content }}
          </div>
          <div class="article-nav mt-5 pt-4" style="border-top: 1px solid var(--wnc-border);">
            <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i>Go Back</a>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{{ end }}
