{{ define "main" }}
{{ partial "inner-header.html" . }}

<!-- Contact Info Cards -->
<section class="section-padding bg-cream">
  <div class="container">
    <div class="row mb-5 bg-white shadow-sm rounded overflow-hidden">
      <div class="col-md-4">
        <div class="contact-card">
          <i class="bi bi-telephone"></i>
          <h4 class="fw-bold">Call Us</h4>
          <p class="text-theme fw-bold mb-1"><a href="tel:{{ .Site.Params.phone }}" class="text-decoration-none" style="color: inherit;">{{ .Site.Params.phone }}</a></p>
          <p class="text-theme fw-bold mb-0"><a href="tel:{{ .Site.Params.phone2 }}" class="text-decoration-none" style="color: inherit;">{{ .Site.Params.phone2 }}</a></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-card">
          <i class="bi bi-geo-alt"></i>
          <h4 class="fw-bold">Address</h4>
          <p class="text-theme fw-bold mb-0">{{ .Site.Params.address }}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-card">
          <i class="bi bi-envelope"></i>
          <h4 class="fw-bold">Email</h4>
          <p class="text-theme fw-bold mb-0">{{ .Site.Params.email2 }}</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <span class="section-tag">Reach Out</span>
        <h4 class="section-heading mb-4" style="font-size:1.4rem;">Send Your Message</h4>
        <div class="bg-white rounded shadow-sm p-3 p-md-4">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfEnrXJOHM5cMHNyDUWhfj1V72eRMlfPgGfuauOmqZ5UWJtzg/viewform?embedded=true" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" style="border:none; border-radius: 8px; overflow:hidden;">Loadingâ€¦</iframe>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
