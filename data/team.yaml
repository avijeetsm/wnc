- name: "Anil Nagar"
  role: "Chairman"
  photo: "https://wncindia.org/images/team/Anil_Nagar.jpeg"
  bio: "Chairman of WNC and by profession he has served as a forest officer with more than 35 years of experience in protection and management of forests of MP. A trained wildlife manager from Wildlife Institute of India (WII) with a solid background in the management of forest in the field of Conservation, Protection, Recreation & Tourism, Eco-development & Research and Extension. A forest manager who is committed to ensure that the forest lands are used safely and purposefully. A leader, who is able to effectively collaborate with the coworkers to devise and implement creative solution to complex problem. A hardcore Nature Warrior."

- name: "Surendra Bagada"
  role: "Founder Member & President"
  photo: "https://wncindia.org/images/team/Surendra_Bagada.jpg"
  bio: "Founder member and President of WNC. By profession he is a businessman. He has spent more than 10 years working for wildlife, he has keen interest in birding & is working passionately towards the conservation and protection of wildlife and nature. He loves to work in tiger reserves as his native place is Ranthambore, therefore he also has a great connection with tigers. He plans, coordinate and execute field activities related to environment and wildlife. He has an eye on project planning monitoring & execution. He is a national football player. He is a travel enthusiast and also loves to connect with people who are associated with nature, heritage and wildlife."

- name: "Dinesh Gawali"
  role: "Vice President"
  photo: "https://wncindia.org/images/team/Dinesh_Gawali (1).jpg"
  bio: "Dinesh Amrutrao Gawali member of WNC a Graduate Mechanical Engineer by profession. Employed person, Yog Ratna Certificate holder and Naturopathist. Worked for Mother Nature for 10 years as opportunity prevailed. Enthusiastic worker to work for Nature, dedicating rest of the life to Mother Nature."

- name: "Rajesh Mangal"
  role: "Founder Member & Secretary"
  photo: "https://wncindia.org/images/team/Rajesh_Mangal.jpg"
  bio: "Founder member & Secretary of WNC, by Profession a Banker, M.B.A degree holder & from Indore, but over the last 10 years the focus is towards wildlife conservation, Study of Birds behaviour & Surveys only. Had completed Ornithology course, Participated in various bird surveys and also involved in organizing the surveys. This is a passionate world in where you will feel the real internal bliss and believe me, you will enjoy each and every moment if you be with the nature. It is our responsibility to share our vision with new generation."

- name: "Dr. Pallavi Gupta Vaze"
  role: "Executive Member"
  photo: "https://wncindia.org/images/team/Pallavi_Gupta.jpg"
  bio: "Dr. Pallavi Gupta Vaze, Member of WNC, Dentist by profession, Involved in wildlife based activities, a marathon runner, cyclist and actively participated in bird surveys, has done certificate courses in wildlife and nature. Being an explorer herself, she spends a considerable time in exploring new places. She is passionate to work for nature and to motivate people to protect nature and wildlife."

- name: "Sumedh Chahande"
  role: "Executive Member"
  photo: "https://wncindia.org/images/team/Sumedh_Chahande.jpg"
  bio: "Core member of WNC. He had done his BE and M.Tech from MANIT, Bhopal and presently working in BSNL. His attitude towards helping nature and its elements bring him to join the NGO. He believes that when you are in love with nature you always rise. He loves to visit jungles, tiger reserves and bird sanctuaries, for him spending the time with nature is one kind of mediation the more you spend more you energies. He is a passionate wildlife photographer, One can see his keen nature loves in his photographs. He thinks that \"what we do besides the basic responsibilities, defines you\"."

- name: "Brajesh Saraswat"
  role: "Executive Member"
  photo: "https://wncindia.org/images/team/Brajesh_Saraswat.jpg"
  bio: "Member of WNC, by profession horticulturist working in state horticulture department, MP Govt, holding Master degree in Horticulture science, Mr. Saraswat is a specialist in identify and treat sick plants, trees and shrubbery, is involved in various tasks, from cultivating, planting, harvesting, feeding, and pruning plants and also judging Annual Rose Festival in Indore. Passionate in wildlife photography, his passion involved actively in conservation, surveys and interested in experiencing new learning. He believe that every step towards the nature is a new experience, every new experience is a new learning."

- name: "Archana Jha"
  role: "Executive Member"
  photo: "https://wncindia.org/images/team/Archana Jha.jpg"
  bio: "Archana Jha, PG in Fine art and Sanskrit. Working as freelance Painting Artist. Working as a team coordinator in her company Abdhara services, always love to work for Nature and wildlife, doing personally so many small contribution for Nature by developing small garden in my near by from last 15 years, last four years was fully involved in birding."
