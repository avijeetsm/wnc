<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ .Site.Params.keywords }}">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.Params.favicon }}">
<link rel="icon" type="image/png" sizes="32x32" href="https://wncindia.org/images/fevicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://wncindia.org/images/fevicon/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://wncindia.org/images/fevicon/apple-icon-180x180.png">
<meta name="theme-color" content="#1a3a28">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
