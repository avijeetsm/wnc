{{ define "main" }}
{{ partial "inner-header.html" . }}

<section class="py-5">
  <div class="container">
    <h2 class="text-uppercase line-bottom mb-4">Latest <span class="text-theme">News</span></h2>
    {{ range .Pages.ByDate.Reverse }}
    <article class="schedule-item mb-4">
      <div class="row g-0">
        {{ with .Params.image }}
        <div class="col-md-4">
          <img src="{{ . }}" alt="" class="img-fluid">
        </div>
        {{ end }}
        <div class="{{ if .Params.image }}col-md-8{{ else }}col-12{{ end }} p-4">
          <div class="d-flex align-items-start mb-2">
            <div class="date-badge me-3 flex-shrink-0">
              <div class="day-month">{{ .Date.Format "02 Jan" }}</div>
              <div class="year">{{ .Date.Format "2006" }}</div>
            </div>
            <h4 class="fw-bold mt-1 mb-0">
              <a href="{{ .RelPermalink }}" class="text-dark text-decoration-none">{{ .Title }}</a>
            </h4>
          </div>
          <p class="text-muted mb-2">{{ .Summary }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-sm btn-theme">Read More</a>
        </div>
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
