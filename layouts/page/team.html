{{ define "main" }}
{{ partial "inner-header.html" . }}

<section class="section-padding bg-cream">
  <div class="container">
    <div class="mb-5">
      <span class="section-tag">Our People</span>
      <h2 class="section-heading">Nature Warriors</h2>
    </div>
    {{ range .Site.Data.team }}
    <div class="team-member">
      <div class="row align-items-start">
        <div class="col-md-2 text-center mb-3 mb-md-0">
          <img src="{{ .photo }}" alt="{{ .name }}" class="img-fluid">
        </div>
        <div class="col-md-10">
          <h4 class="mb-0">{{ .name }}</h4>
          <span class="role fw-bold">{{ .role }}</span>
          <p class="mt-2 text-justify">{{ .bio }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
