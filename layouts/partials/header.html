<!-- Top Bar -->
<div class="top-bar bg-dark text-white py-2" style="border-top: 3px solid var(--wnc-green-light);">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <small>
          <a href="tel:{{ .Site.Params.phone }}" class="text-white text-decoration-none me-3">
            <i class="bi bi-telephone-fill me-1"></i> {{ .Site.Params.phone }}
          </a>
          <a href="mailto:{{ .Site.Params.email }}" class="text-white text-decoration-none d-none d-md-inline">
            <i class="bi bi-envelope-fill me-1"></i> {{ .Site.Params.email }}
          </a>
        </small>
      </div>
      <div class="col-md-4 text-end">
        <a href="{{ .Site.Params.social.facebook }}" class="text-white text-decoration-none me-2" target="_blank" rel="noopener"><i class="bi bi-facebook"></i></a>
        <a href="{{ .Site.Params.social.youtube }}" class="text-white text-decoration-none me-2" target="_blank" rel="noopener"><i class="bi bi-youtube"></i></a>
        <a href="{{ .Site.Params.social.instagram }}" class="text-white text-decoration-none me-3" target="_blank" rel="noopener"><i class="bi bi-instagram"></i></a>
        <a href="{{ "/membership/" | relURL }}" class="btn btn-sm text-white fw-bold px-3" style="background-color: var(--wnc-amber); font-size: 0.75rem; letter-spacing: 0.5px;">JOIN NOW</a>
      </div>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{{ "/" | relURL }}">
      <img src="{{ .Site.Params.logo }}" alt="WNC India" height="55">
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ .Name }}
              </a>
              <ul class="dropdown-menu">
                {{ range .Children }}
                  <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </li>
          {{ else }}
            <li class="nav-item">
              <a class="nav-link{{ if and ($.IsHome) (eq .URL "/") }} active-pill{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
