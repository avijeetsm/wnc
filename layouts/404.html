{{ define "main" }}
<section class="py-5" style="min-height: 60vh; display: flex; align-items: center;">
  <div class="container text-center">
    <div style="font-size: 5rem; line-height: 1; color: var(--wnc-green); font-weight: 900;">404</div>
    <h1 class="fw-bold mt-3 mb-2">Page Not Found</h1>
    <p class="text-muted mb-4" style="max-width: 420px; margin: 0 auto;">
      The page you're looking for may have moved or no longer exists. Try one of the links below.
    </p>
    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <a href="{{ "/" | relURL }}" class="btn btn-theme">Home</a>
      <a href="{{ "/news/" | relURL }}" class="btn btn-outline-secondary">News</a>
      <a href="{{ "/events/" | relURL }}" class="btn btn-outline-secondary">Events</a>
      <a href="{{ "/contact/" | relURL }}" class="btn btn-outline-secondary">Contact</a>
    </div>
  </div>
</section>
{{ end }}
